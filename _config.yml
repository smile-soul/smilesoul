# Site
title: Smilesoul
subtitle: Smilesoul Blog
description: Smilesoul blog
author: Smilesoul
language: en
timezone:

# URL
url: http://smilesoul.cn
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: true # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: true
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 1
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
  - 开发工具
  - 编程语言
  - 个人随笔
  - 算法
  - 数据库
  - 设计模式
  - 网络协议
  - 资源分享
  - 前端构建
tag_map:
  - HTML
  - css
  - JavaScript
  - node
  - python
  - linux
  - mongodb
  - redis
  - http
  - algorithm
  - framework
  - tools

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 8
pagination_dir: page

# Extensions
Plugins:
- hexo-generator-feed
- hexo-generator-xfeed
- hexo-generator-sitemap
- hexo-generator-baidu-sitemap
- hexo-generator-search
theme: blackBlue

feed:
  type: atom
  path: atom.xml
  limit: 10

search:
  path: search.json
  field: post
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml
# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  - type: git
    repo: git@github.com:smile-soul/smilesoul.git